<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorseCodeTranslator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <h1>Convert to Morse Code</h1>
        <div class="input-text">
            <textarea id="input" type="text" placeholder="Type to Translate"></textarea>
            <button id="translate">CONVERT</button>
        </div>
        <textarea id="output" type="text" placeholder="Morse Code" disabled></textarea>
    </form>

    <script src="app.js"></script>
</body>
</html>
